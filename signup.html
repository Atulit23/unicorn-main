<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='loginMain'>
        <div class="login">
            <p>Sign up</p>
            <div class="inputs">
                <input type="email" class="email" id="s_email" placeholder='Enter your email...'></input>
                <input type="password" class="pass" id="s_pass" placeholder='Enter your password...' > </input>
            </div>
            <button class="loginBtn" onclick="signup()">Sign up</button>
            <a class="sign_link" href="login.html">Already have an account? Login.</a>
        </div>
    </div>
</body>
<script src="/login.js"></script>
</html>
