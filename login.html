<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='loginMain'>
        <div class="login">
            <p>Login</p>
            <div class="inputs">
                <input type="email" class="email" name="uname" id="l_email" placeholder='Enter your email...'></input>
                <input type="password" class="pass" name="pass" id="l_pass" placeholder='Enter your password...' > </input>
            </div>
            <button class="loginBtn" onclick="login()">Login</button>
            <a class="sign_link" href="signup.html" class="sign_link">Don't have an account? Sign up.</a>
        </div>
    </div>
</body>
<script src="/login.js"></script>
</html>
